<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INotes Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0f0c29">

<link rel="icon" type="image/png" href="icon-512.png">
<link rel="apple-touch-icon" href="icon-512.png">

<body class="home-active" onclick="hideMenu()">

    <div id="splashScreen">
        <div class="splash-icon-box"><i data-lucide="file-text" style="width:85px; height:85px;"></i></div>
        <h1 style="color:white; margin-top:15px; font-weight: 800; font-size: 32px;">INotes Pro</h1>
        <div class="splash-footer">Developed by Naeem Javed</div>
    </div>

    <div id="contextMenu">
        <div class="menu-item" onclick="togglePinNote()"><i data-lucide="pin" style="width:16px;"></i> Pin / Unpin</div>
        <div class="menu-item" onclick="toggleArchiveNote()"><i data-lucide="archive" style="width:16px;"></i> Archive / Unarchive</div>
        <div class="menu-item" onclick="deleteNote()" style="color:#ff4d4d;"><i data-lucide="trash-2" style="width:16px;"></i> Delete</div>
    </div>

    <div id="burgerBtn" class="burger-btn" onclick="toggleSidebar()"><div class="control-btn"><i data-lucide="menu" id="hamburgerIcon"></i></div></div>
    <div class="theme-btn" onclick="toggleTheme()"><div class="control-btn"><i data-lucide="moon" id="themeIcon"></i></div></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-item" onclick="showScreen('homeScreen'); toggleSidebar();"><i data-lucide="home"></i> Home</div>
        <div class="sidebar-item" onclick="showScreen('archiveScreen'); toggleSidebar();"><i data-lucide="archive"></i> Archive</div>
        <div class="sidebar-item" onclick="showScreen('settingsScreen'); toggleSidebar();"><i data-lucide="settings"></i> Settings</div>
      <div class="sidebar-item" onclick="showCloudComingSoon(); toggleSidebar();">
    <i data-lucide="cloud"></i> Cloud Sync
</div>
        <div class="sidebar-footer">
    <p style="font-size: 13px; font-weight: 700; opacity: 0.85; letter-spacing: 0.5px; margin-bottom: 12px; color: var(--text);">
        DEVELOPED BY NAEEM JAVED
    </p>
    <div class="social-icons" style="display: flex; justify-content: center; gap: 28px; margin-top: 8px;">
        <a href="https://instagram.com/naeemjaved99" target="_blank" rel="noopener noreferrer" style="color: var(--accent); transition: all 0.3s ease;">
            <i data-lucide="instagram" style="width: 28px; height: 28px; cursor: pointer;"></i>
        </a>
        <a href="https://github.com/naeemjaved11-Champ" target="_blank" rel="noopener noreferrer" style="color: var(--accent); transition: all 0.3s ease;">
            <i data-lucide="github" style="width: 28px; height: 28px; cursor: pointer;"></i>
        </a>
    </div>
</div>
        </div>
    </div>

    <div id="homeScreen" class="screen">
        <div class="header-section"><div class="header">INotes Pro</div><div class="divider"></div></div>
        <div id="notesList" style="overflow-y:auto; flex:1; padding-bottom:100px;"></div>
        <button onclick="createNewNote()" style="position:fixed; bottom:40px; right:30px; width:65px; height:65px; border-radius:22px; background:linear-gradient(135deg, #00d2ff, #008cff); border:none; color:white; display:flex; align-items:center; justify-content:center; box-shadow: 0 8px 25px rgba(0, 210, 255, 0.4); z-index:100;"><i data-lucide="plus"></i></button>
    </div>

    <div id="archiveScreen" class="screen">
        <div class="header-section"><div class="header">Archive</div><div class="divider"></div></div>
        <div id="archiveList" style="overflow-y:auto; flex:1; padding-bottom:100px;"></div>
    </div>

    <div id="editorScreen" class="screen">
        <div class="editor-header">
            <button onclick="showScreen('homeScreen')" style="background:none; border:none; color:var(--text);"><i data-lucide="arrow-left"></i></button>
            <div style="flex:1;">
                <div id="dateDisplay"></div>
                <input type="text" id="titleInput" placeholder="Note Title">
            </div>
            <button onclick="saveNote()" style="background:var(--accent); border:none; padding:8px 18px; border-radius:12px; font-weight:800; color:#000;">DONE</button>
        </div>
        <textarea id="contentInput" placeholder="Start writing..."></textarea>
        <div class="font-trigger" onclick="toggleFont()"><i data-lucide="type"></i></div>
        <div id="fontWrap" class="font-control-wrapper"><input type="range" min="12" max="35" value="18" oninput="changeSize(this.value)"><span id="fontSizeLabel">18</span></div>
    </div>

    <div id="settingsScreen" class="screen">
        <div style="display:flex; align-items:center; gap:15px; margin-top:50px; margin-bottom:20px;">
            <button onclick="showScreen('homeScreen')" style="background:none; border:none; color:var(--text);"><i data-lucide="arrow-left"></i></button>
            <h2 style="font-weight:800;">Settings</h2>
        </div>
        <div class="settings-group">
            <div class="setting-item"><span>Dark Theme</span><div id="setThemeToggle" class="toggle-btn" onclick="toggleTheme()"><div class="toggle-circle"></div></div></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
